<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blissful Bites</title>
    <link rel="icon" href="bblogo.png" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F8E4E2;
            font-family: 'cursive;';
            transition: background-color 0.5s ease;
        }

        header {
            background-image: url("https://i.pinimg.com/564x/6a/28/cc/6a28ccd4aa0ab9a9be980dc245f169f3.jpg");
            color: #fff;
            padding: 0.8em 0;
            text-align: center;
            transition: background-image 0.5s ease;
            font-family: 'cursive';
        }


        nav {
            background-color: #EB78B8;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 20px;
            display: inline-block;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #F8E4E2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #EB78B8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #D665A9;
        }

        footer {
            background-color: #EB78B8;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>

    <header>
        <h1 style="font-family: 'copperplate gothic'; font-size: 2em;"><b>BLISSFUL BITES</h1>
        <p style="font-family: 'copperplate gothic'; font-size: 1.2em;">Contact Us</p>
    </header>

        <nav>
        <a href="index.html"><b>Home</a>
        <a href="menu.html">Menu</a>
        <a href="aboutus.html">About Us</a>
        <a href="partners.html">Partners</a>
        <a href="contactus.html">Contact Us</b></a>
    </nav>

    <section>
        <h2>Contact Information</h2>
        <p>Feel free to reach out to us with any questions, concerns, or feedback. We're here to help!</p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section><br><br><br><br><br><br><br><br><br><br><br><br>



    <footer>

    </footer>

</body>

</html>
